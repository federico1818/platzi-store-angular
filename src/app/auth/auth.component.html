<button *ngIf="!isLoggedIn" class="button-primary sm" (click)="login()">Login</button>
<div class="user" *ngIf="isLoggedIn">
    <div class="material-symbols-outlined">account_circle</div>
</div>
<div class="user-box" *ngIf="isLoggedIn">
    <div class="material-symbols-outlined">account_circle</div>
    <div class="user-name">{{ user.name }}</div>
    <button class="logout()"></button>
</div>
